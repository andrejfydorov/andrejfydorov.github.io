<script>
"use strict";

//#region Global variables
const COLORS = [];
COLORS.push('#f44336',
				'#607d8b', 
				'#e91e63', 
				'#9e9e9e', 
				'#9c27b0', 
				'#795548',

				'#ff9800',

				'#cddc39', 
				'#03a9f4', 
				'#009688', 
				'#ffeb3b');
	
//#endregion Global variables	
//#region Body
let count1 = 20, count2 = 20, count3 = 20, count4 = 20 ;
let i, j, q, c;
	
for(i = 0; i< 40; i++){
	const div = document.createElement('div');
	div.style.position = "absolute";
	if(i%2 !== 0) div.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
	div.style.height = (1 + count1) + "px";
	div.id = i;
	div.style.top = "0px";
	div.style.right = (450 + count1) + "px";
	div.style.width = "20px";
	//div.style.overflow = "auto";
	count1 += 20;
	document.body.appendChild(div);
}
	
for(c = 140; c< 180; c++){
	const div = document.createElement('div');
	div.style.position = "absolute";
	if(c%2 !== 0) div.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
	div.style.height = (1 + count4) + "px";
	div.id = c;
	div.style.bottom = "0px";
	div.style.right = (1000 - count4) + "px";
	div.style.width = "20px";
	//div.style.overflow = "auto";
	count4 += 20;
	document.body.appendChild(div);
}
	
for(j = 50; j< 90; j++){

	const div = document.createElement('div');
	div.style.position = "absolute";
	if(j%2 == 0) div.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
	div.style.height = "20px";
	div.id = j;
	div.style.left = "0px";
	div.style.top = count2 + "px";
	div.style.width = (1000 - count2) + "px";
	//div.style.overflow = "auto";
	count2 += 20;
	document.body.appendChild(div);
}
	
for(q = 90; q< 130; q++){

	const div = document.createElement('div');
	div.style.position = "absolute";
	if(q%2 !== 0) div.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
	div.style.height = "20px";
	div.id = q;
	div.style.right = "0px";
	div.style.top = count3 + "px";
	div.style.width = (200 + count3) + "px";
	//div.style.overflow = "auto";
	count3 += 20;
	document.body.appendChild(div);
}

window.onload=function(){
	const image = document.getElementById("test");
	let i = 0;
	const s = ["block","none"], t = [5000,15000]; //2 сек есть картинка, 5 сек нет
	function show(){
		i ^= 1;
		image.style.display = s[i];
		setTimeout(show, t[i]);
	}
	show()
};

	
	
const timerId1 = setInterval(function(){
for(let i = 50; i< 90; i++){
	const elem = document.getElementById(i);
	elem.style.width = (1300 * Math.random()) + 'px';
	}
	//elem.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
}, 6);


const timerId2 = setInterval(function(){

const timerId4 = setInterval(function(){

for(let i = 90; i< 130; i++){

	//elem.style.backgroundColor = COLORS[Math.round(Math.floor(Math.random() * 14))];
}
}, 6);
	
	
setTimeout(function(){
	clearInterval(timerId1);
	clearInterval(timerId2);
	clearInterval(timerId3);
	clearInterval(timerId4);
	const image = document.getElementById("test"); //Выбираем картинку
	setInterval(function(){
		setTimeout(function(){
			image.style.display = "block";//скрывем
			setTimeout(function(){
				image.style.display = "none";//проявляем
			},5000);
		},5000);
	},10000);
	//alert( 'стоп' );
}, 15000);
