<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<style >
		div{
			
			z-index: 0;
		}
		
		#test{
			position: absolute; 
			top: 20%;
			left: 20%;
			z-index: 4;
			overflow = auto;
		}	
	</style>
</head>
<body>

	<image id="test"  src="https://2.bp.blogspot.com/-0RAU4L2U9zg/UHCelfUN4CI/AAAAAAAAFTQ/RE5xyrwTMF8/s1600/0_7d347_2bb51507_XL.jpg">
	<!-- <audio src="" autoplay="autoplay"></audio> --><!-- https://zvukipro.com/index.php?do=download&id=2621 -->
<script>
	
	var colors = [];
	colors.push('#f44336', 
				'#607d8b', 
				'#e91e63', 
				'#9e9e9e', 
				'#9c27b0', 
				'#795548', 
				'#673ab7', 
				'#ff5722', 
				'#3f51b5', 
				'#ff9800', 
				'#2196f3', 
				'#cddc39', 
				'#03a9f4', 
				'#009688', 
				'#ffeb3b');
	
	

	

	
	var count1 = 20, count2 = 20, count3 = 20, count4 = 20 ;
	var i, j, q, c;
	
	for(i = 0; i< 40; i++){
		var div = document.createElement('div');
		div.style.position = "absolute";
		if(i%2 !== 0) div.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
		div.style.height = (1 + count1) + "px";
		div.id = i;	
		div.style.top = "0px";
		div.style.right = (450 + count1) + "px";
		div.style.width = "20px";
		//div.style.overflow = "auto";
		count1 += 20;	
		document.body.appendChild(div);
	}
	
	for(c = 140; c< 180; c++){
		var div = document.createElement('div');
		div.style.position = "absolute";
		if(c%2 !== 0) div.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
		div.style.height = (1 + count4) + "px";
		div.id = c;	
		div.style.bottom = "0px";
		div.style.right = (1000 - count4) + "px";
		div.style.width = "20px";
		//div.style.overflow = "auto";
		count4 += 20;	
		document.body.appendChild(div);
	}
	
	for(var j = 50; j< 90; j++){
		
		var div = document.createElement('div');
		div.style.position = "absolute";
		if(j%2 == 0) div.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
		div.style.height = "20px";
		div.id = j;
		div.style.left = "0px";
		div.style.top = count2 + "px";
		div.style.width = (1000 - count2) + "px";
		//div.style.overflow = "auto";		
		count2 += 20;
		document.body.appendChild(div);
	}
	
	for(var q = 90; q< 130; q++){
		
		var div = document.createElement('div');
		div.style.position = "absolute";
		if(q%2 !== 0) div.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
		div.style.height = "20px";
		div.id = q;
		div.style.right = "0px";
		div.style.top = count3 + "px";
		div.style.width = (200 + count3) + "px";
		//div.style.overflow = "auto";		
		count3 += 20;
		document.body.appendChild(div);
	}
	/* 
	var image = document.getElementById("test"); //Выбираем картинку
	setInterval(function(){
		setTimeout(function(){
			image.style.display = "block";//скрывем
			setTimeout(function(){
				image.style.display = "none";//проявляем
			},5000);
		},5000); 
	}); 
	*/
	
	window.onload=function(){
		var image = document.getElementById("test");
		var i = 0, s = ["block","none"],t = [5000,15000]; //2 сек есть картинка, 5 сек нет
		function show(){  
		i ^= 1
		image.style.display = s[i];
		setTimeout(show,t[i]);
		}
		show()
	}

	
	
	var timerId1 = setInterval(function(){
	for(var i = 50; i< 90; i++){
		var elem = document.getElementById(i);
		elem.style.width = (1300 * Math.random()) + 'px';
		}
		//elem.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
	}, 6);
	
	
	var timerId2 = setInterval(function(){
	for(var i = 0; i< 40; i++){
		var elem = document.getElementById(i);
		elem.style.height = (800 * Math.random()) + 'px';
		//elem.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
	}
	}, 6);
	
	var timerId4 = setInterval(function(){
	for(var i = 140; i< 180; i++){
		var elem = document.getElementById(i);
		elem.style.height = (800 * Math.random()) + 'px';
		//elem.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
	}
	}, 6);
	
	var timerId3 = setInterval(function(){
	for(var i = 90; i< 130; i++){
		var elem = document.getElementById(i);
		elem.style.width = (1300 * Math.random()) + 'px';
		//elem.style.backgroundColor = colors[Math.round(Math.floor(Math.random() * 14))];
	}
	}, 6);
	
	
	setTimeout(function(){
		clearInterval(timerId1);
		clearInterval(timerId2);
		clearInterval(timerId3);
		clearInterval(timerId4);
		var image = document.getElementById("test"); //Выбираем картинку
		setInterval(function(){
			setTimeout(function(){
				image.style.display = "block";//скрывем
				setTimeout(function(){
					image.style.display = "none";//проявляем
				},5000);
			},5000);
		},10000);
		//alert( 'стоп' );
	}, 15000);
	
	
	
	
	
</script>



</body>
</html>
